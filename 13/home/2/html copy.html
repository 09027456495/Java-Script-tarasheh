<!DOCTYPE html>
<html lang="fa">

<head>
    <title>ماشین حساب</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Start the All Our Calc -->
    <section class="All_Calc">

        <!-- Start the calc item -->
        <main class="calcualtor">

            <!-- Start the input text -->
            <div style="height: 20px ; margin:4px;" id="show_mach" class="show_mach"></div>
            <div class="write_Num">
                <input type="text" id="txtResult" />
            </div>
            <!-- End of input text -->

            <br>


            <!-- Start the btns -->
            <button onclick="btnNumber(this)" class="btn">1</button>
            <button onclick="btnNumber(this)" class="btn">2</button>
            <button onclick="btnNumber(this)" class="btn">3</button>



            <button onclick="btnNumber(this)" class="btn">4</button>
            <button onclick="btnNumber(this)" class="btn">5</button>
            <button onclick="btnNumber(this)" class="btn">6</button>

            <br>

            <button onclick="btnNumber(this)" class="btn">7</button>
            <button onclick="btnNumber(this)" class="btn">8</button>
            <button onclick="btnNumber(this)" class="btn">9</button>

            <br>

            <button onclick="btnNumber(this)" class="btn">0</button>
            <button onclick="opertion(this)" style="  background-color: rgba(81, 85, 79, 0.404);" class="btn">+</button>
            <button onclick="opertion(this)" style="  background-color: rgba(81, 85, 79, 0.404);" class="btn">-</button>

            <br>

            <button onclick="opertion(this)" style="  background-color: rgba(241, 38, 11, 0.993);" class="btn">C</button>
            <button onclick="calc()" style="  background-color: rgba(71, 139, 39, 0.404);" class="btn">=</button>
            <button onclick="opertion(this)" style="  background-color: rgba(81, 85, 79, 0.404);" class="btn">/</button>
            <button onclick="opertion(this)" style="  background-color: rgba(81, 85, 79, 0.404);" class="btn">*</button>
            <!-- End of btns -->

        </main>
        <!-- End of calc item -->

    
    </section>
    <!-- End Of All Our Calc -->

    <script src="./calc.js"></script>
</body>

</html>
