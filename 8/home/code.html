<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8st meet a form log in</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- start the all my codes -->
    <section class="main-sec">
        <div class="main-div">
            <form class="main-form-input">

                <input onkeydown="filter_inputs1(event)" type="text" name="" id="texti" placeholder="نام">

                <input onkeydown="filter_inputs2(event)" type="email" name="" id="emaili" placeholder="ایمیل">

                <input onkeydown="filter_inputs3(event)" type="tel" name="" id="teli" placeholder="شماره تماس">


                <input onkeydown="filter_inputs4(event)" type="password" id="password" name="" placeholder="رمز عبور">
                <i onclick="password.type='text'" class="showPass">مشاهده رمز</i>

                <div class="error" id="error"></div>
                <div class="error-blue" id="error-blue"></div>

                <div class="sends" alt="ارسال ، ریست">
                    <input type="button" value="ارسال" onclick="send_show()" alt="ارسال">
                    <input type="reset" value="ریست">

                </div>

                <a onclick="see_information()" class="see-information">مشاهده اطلاعات</a>

                <div class="if-you-dont-have">
                    <p class="do-you-have">
                        حساب کاربری ندارید ؟
                        <a href="">ایجاد حساب کاربری</a><br>
                        کمتر از یک دقیقه وقت شما را خواهد گرفت
                    </p>
                </div>
            </form>

        </div>
    </section>
    <!-- end of all my codes -->

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/code.js"></script>
</body>

</html>
