	<div class="con" dir="rtl">
		<div class="stars">
			<i class="fa fa-star Our_star" data="1"></i>
			<i class="fa fa-star Our_star" data="2"></i>
			<i class="fa fa-star Our_star" data="3"></i>
			<i class="fa fa-star Our_star" data="4"></i>
			<i class="fa fa-star Our_star" data="5"></i>
		</div>
		<div class="show_result">
			<span class="val">0 </span>
			<span>از 5</span>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first -->
	<script src="../../8/home/js/jquery-3.6.0.min.js"></script>

	<!-- our javascript -->
	<script src="./OurCode.js"></script>

	<script>
		$('.stars i').hover(function(){
			$(this).addClass('active');
			$(this).prevAll().addClass('active');
			$(this).nextAll().removeClass('active');
		})

		$('.stars i').click(function(){
			$('.val').html($(this).attr('data'))
		})


		var change = true;

		$('.stars i').on({
			click: function () {
				if (change == true) {
					$('.val').html($(this).attr('data'))
					change = false;
				}
			},
			mouseover: function () {
				if (change == true) {
					$(this).addClass('active');
					$(this).prevAll().addClass('active');
					$(this).nextAll().removeClass('active');
				}
			}
		})

	</script>
